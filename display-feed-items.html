<h3>
{{allFeedsCtrl.feedTitle}}&nbsp;
<small><span class="label label-primary" ng-show="allFeedsCtrl.currentFeeds.length > 0">{{(allFeedsCtrl.currentFeeds).length}} Items</span></small>
</h3>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="feed in allFeedsCtrl.currentFeeds">                    
    <p><span class="label label-default">{{feed.publishedDate}}</span>&nbsp;<a target="_blank" href="{{feed.link}}"><strong>{{feed.title}}</strong></a></p>
    <p class="text-left">{{feed.contentSnippet}}</p>                    
  </li>                
</ul>

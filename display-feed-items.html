<h3>
<a href="{{allFeedsCtrl.feedUrl}}">{{allFeedsCtrl.feedTitle}}</a>&nbsp;
<small><span class="label label-primary" ng-show="allFeedsCtrl.currentFeeds.length > 0">{{(allFeedsCtrl.currentFeeds).length}} Items</span></small>
</h3>
<ul class="list-group">
  <li class="list-group-item" ng-repeat="feed in allFeedsCtrl.currentFeeds">                    
    <h4><span class="badge">{{allFeedsCtrl.filterDate(feed.publishedDate)}}</span>&nbsp;
    <a target="_blank" href="{{feed.link}}">{{feed.title}}</a></h4>
    <p class="text-muted">{{feed.contentSnippet}}</p>                    
  </li>
</ul>

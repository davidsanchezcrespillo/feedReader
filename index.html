<!DOCTYPE html>
<html ng-app="FeedReader">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>AngularJS Feed Reader - jsFiddle demo</title>
  <script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
  <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='feedReader.js'></script>
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-combined.min.css">  
  <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.0/css/bootstrap-responsive.min.css">    
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<div class="container-fluid">

    <div ng-controller="AllFeedsCtrl as allfeeds">
        <h1>All feeds:</h1>
        Filter by tag: <select ng-model="filterText.tags" ng-options="tag.name as tag.name for tag in allfeeds.tags"></select>
        <a href="#" ng-click="filterText.tags = ''">See all</a>
        <ul>
           <li ng-repeat="feedElement in allfeeds.feeds | filter:filterText">
               <a href="{{ feedElement.url }}">{{ feedElement.name }}</a>: {{ feedElement.tags }}
           </li>
        </ul>
    </div>
</div>

</body>
</html>

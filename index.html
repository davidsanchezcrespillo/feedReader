<!DOCTYPE html>
<html ng-app="FeedReader">
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>feedReader</title>
  <script type='text/javascript' src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js'></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script type='text/javascript' src='feedReader.js'></script>
  <script type='text/javascript' src='data.js'></script>
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-controller="AllFeedsCtrl as allFeedsCtrl">
<div class="container-fluid">
    <a href="https://github.com/davidsanchezcrespillo/feedReader"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/e7bbb0521b397edbd5fe43e7f760759336b5e05f/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677265656e5f3030373230302e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png"></a>
	
    <h1 class="pageTitle bg-primary">{{allFeedsCtrl.appTitle}}<img src="{{allFeedsCtrl.appLogo}}" class="pull-right" /></h1>
    <p class="well well-sm">{{allFeedsCtrl.appDescription}}</p>

    <div>
      <div class="bg-info row-fluid">
        <div class="col-xs-12 col-sm-4">
	    <div class="well">
          Filter by tag: <select ng-model="filterText.tags" ng-options="tag.name as tag.name for tag in allFeedsCtrl.tags"></select>
          <a class="btn btn-default" href="#" ng-click="filterText.tags = ''">See all</a>
        </div>
        <ul class="list-group">
           <li class="list-group-item" ng-repeat="feedElement in allFeedsCtrl.allSources | filter:filterText">
               <a href="#" ng-click="allFeedsCtrl.loadFeed($event, feedElement.url); loadData()">{{ feedElement.name }}</a>: {{ feedElement.tags }}
           </li>
        </ul>
        </div>
		<div class="col-xs-12 col-sm-8">
		<display-feed-items></display-feed-items>
		</div>
      </div>
    </div>
</div>
</body>

</html>
